<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-yellow-100 to-pink-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ“° Fake News Detector</h1>
      <form method="POST" class="space-y-4">
        <textarea name="news" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Paste a news article here..." required></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
          Detect
        </button>
      </form>

      {% if prediction %}
        <div class="mt-6 text-center">
          <p class="text-lg font-semibold">
            Result:
            <span class="px-3 py-1 rounded-full 
              {% if prediction == 'FAKE' %} bg-red-100 text-red-700 {% else %} bg-green-100 text-green-700 {% endif %}">
              {{ prediction }}
            </span>
          </p>
        </div>
      {% endif %}
    </div>
  </body>
</html>
