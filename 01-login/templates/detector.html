<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">📰 Fake News Detector</h1>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input 
        type="file" 
        name="file" 
        required 
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" 
      />
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Upload & Analyze
      </button>
    </form>

    {% if prediction %}
      <div class="mt-6 p-4 rounded {{ 'bg-green-100 text-green-800' if prediction == 'REAL' else 'bg-red-100 text-red-800' }}">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}

    {% if extracted_text %}
      <div class="mt-4">
        <h2 class="font-bold mb-1">📝 Extracted Text:</h2>
        <p class="whitespace-pre-wrap text-gray-700">{{ extracted_text }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
