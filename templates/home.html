<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md text-center">
      {% if session %}
        <!--Code for the Page after login-->
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Hello World</h1>
        <p class="text-lg text-gray-700 mb-6">
          Welcome <span class="font-semibold text-gray-900">{{session.userinfo.name}}</span>!
        </p>

        <!--DONT DELETE THIS-->
        <a href="/logout" id="qsLogoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg shadow-md transition duration-300">
          Logout
        </a>
        <!--DONT DELETE THIS-->

      {% else %}
        <!--Code for the page before Login-->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome Guest</h1>
        <p class="text-md text-gray-600 mb-6">Please login to access your dashboard.</p>

        <!--DONT DELETE THIS-->
        <a href="/login" id="qsLoginBtn" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow-md transition duration-300">
          Login
        </a>
        <!--DONT DELETE THIS-->
      {% endif %}
    </div>
  </body>
</html>
